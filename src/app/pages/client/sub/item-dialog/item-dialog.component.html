<mat-card>
  <div class="container">
    <div class="img">
      <img
        mat-card-image
        src="../../../../../assets/images/{{ item.img }}.png"
      />
    </div>
    <mat-card-content>
      <h2>
        {{ item.name }} -
        <span>{{ item.price | currency : "EUR" : "symbol" : "1.2-2" }}</span>
      </h2>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
  </div>
</mat-card>
