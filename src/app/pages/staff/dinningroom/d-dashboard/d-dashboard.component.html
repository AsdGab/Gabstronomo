<div class="container">
  <div class="border">
    <ng-container *ngIf="pageDisplay == 'new'">
      <h2>
        Órdenes: Sala
        <button mat-fab (click)="pageDisplay = 'finished'">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </h2>

      <mat-grid-list cols="5" rowHeight="320px" gutterSize="20px">
        <mat-grid-tile
          *ngFor="let item of newOrders$ | async"
          [colspan]="1"
          [rowspan]="1"
          ><app-d-order-card
            [item]="item"
            (stateForwardOrder)="stateForwardOrder($event)"
            (stateBackOrder)="stateBackOrder($event)"
            (finishedOrder)="finishedOrder($event)"
          ></app-d-order-card
        ></mat-grid-tile> </mat-grid-list
    ></ng-container>

    <ng-container *ngIf="pageDisplay == 'finished'">
      <h2>
        <button mat-fab (click)="pageDisplay = 'new'">
          <mat-icon>navigate_before</mat-icon>
        </button>
        Órdenes Finalizadas: Sala
      </h2>

      <mat-grid-list cols="5" rowHeight="320px" gutterSize="20px">
        <mat-grid-tile
          *ngFor="let item of finishedOrders$ | async"
          [colspan]="1"
          [rowspan]="1"
          ><app-d-order-card
            [item]="item"
            (stateForwardOrder)="stateForwardOrder($event)"
            (stateBackOrder)="stateBackOrder($event)"
            (finishedOrder)="finishedOrder($event)"
          ></app-d-order-card
        ></mat-grid-tile> </mat-grid-list
    ></ng-container>
  </div>
</div>
